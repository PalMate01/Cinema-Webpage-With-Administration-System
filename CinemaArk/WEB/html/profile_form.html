<form class="container col-lg-3 col-md-6 col-sm-6" method="post">
    <br><br><br><br>
    <h1 class="text-center text-light">Profil adatok módosítása</h1>
    <div class="form-group text-center">
        <label class="text-light text-uppercase">Felhasználónév:</label><br>
        <input class="form-control" type="text" name="username" placeholder="Írja be új felhasználónevét.." charset=iso-8859-2 required></input><br><br>

        <label class="text-light text-uppercase">Hivatalos név:</label><br>
        <input class="form-control" type="text" name="real_name" placeholder="Írja be új Hivatalos nevét.." charset=iso-8859-2 required></input><br><br>

        <label class="text-light text-uppercase">Email:</label><br>
        <input class="form-control" type="email" name="email" placeholder="Írja be az új email címét.." charset=iso-8859-2 required></input><br><br>

        <label class="text-light text-uppercase">Lakcím:</label><br>
        <p class="text-light bg-danger"><i>&#x26a0 Formai követelmény Példa: 1234 Város kitalált utca 10 &#x26a0</i></p>
        <input class="form-control" type="text" name="address" placeholder="Írja be az új címét.." charset=iso-8859-2 required></input><br>
        <button class="btn btn-success text-uppercase" name="submit" type="submit">Mentés</button>
    </div>
    <br>
</form>
